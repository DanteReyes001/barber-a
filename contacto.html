<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link  rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="/imagenes/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contactos</a></li>
                </ul>
            </nav>
        </div>  
    </header>
    <main>
        <form>
            <label for="nombreApellido">Nombre y apellido: </label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="email">Correo electrónico: </label>
            <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

            <label for="tel">Teléfono: </label>
            <input type="tel" id="tel" maxlength="10" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" required></textarea>


            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
              
                <label for="radio-wa"><input type="radio" name="contacto" value="WhatsApp" id="radio-wa" checked>WhatsApp</label>
                

            </fieldset>

            <fieldset>
                <legend>¿En qué horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la barbería Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8:00 - 20:00</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="/imagenes/logo-blanco.png">
        <p class="copyright">&copy Copyright Barbería Alura 2020</p>
    </footer>
    
</body>
</html>
